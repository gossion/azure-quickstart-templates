  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  networks:
  - name: cf_private
  properties:
    metron_agent:
      zone: z1
    route_registrar:
      routes:
      - name: hm9000
        registration_interval: 20s
        port: 5155
        tags:
          component: HM9K
        uris:
        - "hm9000.40.84.58.24.xip.io"
- name: runner_z1
  instances: 1
  resource_pool: large_z1
  templates:
  - {name: dea_next, release: cf}
  - {name: dea_logging_agent, release: cf}
  - {name: metron_agent, release: cf}
  - {name: consul_agent, release: cf}
  networks:
  - name: cf_private
  properties:
    dea_next: {zone: z1}
    metron_agent:
      zone: z1
    consul:
      agent:
        services:
          dea:
            check:
              name: dns_health_check
              script: /var/vcap/jobs/dea_next/bin/dns_health_check
              interval: 5m
              status: passing
