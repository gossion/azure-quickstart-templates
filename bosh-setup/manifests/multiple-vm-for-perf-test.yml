  properties:
    consul:
      agent:
        services:
          cloud_controller_ng: {}
    metron_agent:
      zone: z1
    route_registrar:
      routes:
      - name: api
        port: 9022
        registration_interval: 20s
        tags:
          component: CloudController
        uris:
        - "api.40.84.58.24.xip.io"
