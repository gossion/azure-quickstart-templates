# code_snippet start
properties:
  etcd:
    ca_cert: REPLACE_WITH_DIEGO_CA
    client_cert: REPLACE_WITH_ETCD_CLIENT_CERT
    client_key: REPLACE_WITH_ETCD_CLIENT_KEY
    election_timeout_in_milliseconds: 2000
    heartbeat_interval_in_milliseconds: 200
    log_level: debug
    peer_ca_cert: REPLACE_WITH_ETCD_PEER_CA
    peer_cert: REPLACE_WITH_ETCD_PEER_CERT
    peer_key: REPLACE_WITH_ETCD_PEER_KEY
    peer_require_ssl: true
    require_ssl: true
    server_cert: REPLACE_WITH_ETCD_SERVER_CERT
    server_key: REPLACE_WITH_ETCD_SERVER_KEY

    advertise_urls_dns_suffix: etcd.service.cf.internal
    machines:
      - (( properties.etcd.advertise_urls_dns_suffix ))
# code_snippet end
